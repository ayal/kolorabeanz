<head>
  <title>myapp</title>
  <meta property="og:title" content="Bill Proposal"/>
  <meta property="og:image" content="https://fbcdn-photos-a.akamaihd.net/photos-ak-snc7/v27562/73/140153199345253/app_1_140153199345253_170.gif" />
  <meta property="og:site_name" content="Moovu"/>
  <meta property="og:description" content="Social Parliament"/>
  <meta property="fb:app_id" content="140153199345253"/>
  <meta property="og:type" content="kolorabim:bill"/>
</head>

<body>
  <div class="row">
    <div id="myappid" data-placement="left" class="span3" rel="popover" data-content="Vote YES or NO" data-original-title="HAVE AN OPINION">
      {{> myapp}}
    </div>
    <div class="span5">
      {{> binfo}}
      {{> oknesset}}
    </div>
    <div class="span3">
      <div class="row">
	{{> others}}
	<div class="fb-activity" style="margin-top:30px" data-site="kolorabim.meteor.com" data-width="300" data-height="301" data-header="true" data-border-color="white" data-recommendations="false"></div>
      </div>
    </div>
  </div>
</body>

<template name="others">
  <div class="others">
    <ul class="nav nav-list">
      <li class="nav-header">
	חוקים נוספים ומגניבים:
      </li>
      {{#each bills}}
      <li class="{{active}}">
        <a href="/?vid={{bill_id}}">
	  <i>
	    <span class="badge badge-info">{{voters}}</span>
	  </i>
	  {{bill_title}}
	</a>
      </li>
      {{/each}}
    </ul>
  </div>
</template>

<template name="oknesset">
  <div class="oknesset">
    <iframe frameborder="0" src='http://oknesset.org/bill/{{vid}}/embed/'></iframe>
    <div class="fb-comments" data-href="{{commentsHref}}" data-num-posts="4" data-width="470"></div>
  </div>
</template>

<template name="binfo">
  <div class="binfo">
    <span class="label label-warning">{{status}}</span>
  </div>
</template>

<template name="myapp">

  <div class="row">
    <div class="span1">
      <input id='voteyes' type="button" class="inc btn btn-success btn-large" value="אני בעד" />
    </div>
    <div class="span1">
      <input id='voteno' type="button" class="inc btn btn-danger btn-large" value="אני נגד" />
    </div>
  </div>

  <div class="row">
    <div class="span1">
      <div class="yesvoters">
	<ul class="thumbnails">
	  {{#each players}}
          {{#if voted 1}}
          {{> player}}
          {{/if}}
	  {{/each}}
	</ul>
      </div>
    </div>

    <div class="span1">
      <div class="novoters">
	<ul class="thumbnails">
	  {{#each players}}
          {{#if voted 0}}
          {{> player}}
          {{/if}}
	  {{/each}}
	</ul>
      </div>
    </div>
  </div>



</template>

<template name="player">
  <li class="span1">
    <div class="thumbnail">
      <img src='https://graph.facebook.com/{{fbid}}/picture'></img>
    </div>
  </li>
</template>
